<html>
	<head>
		<title>{{ .Title }} | {{ .Site.Title }}</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		{{ partial "nav-bar.html" . }}
		<h2> {{ .Title }} </h2>
		<ul>
		{{ range .Pages }}
			<li>
				<a href="{{ .RelPermalink }}">
					{{ .Title }}
				</a>
			</li>
		{{ end }}
		</ul>
		{{ partial "footer.html" . }}
	</body>
</html>
