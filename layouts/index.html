<html>
	<head>
		<title>{{ .Site.Title }}</title>
		{{ partial "styles.html" . }}
	</head>
	<body>
		{{ partial "nav-bar.html" . }}
		<ul>
		{{ range where .Site.RegularPages "Section" "posts" }}
			<li>
				<a href="{{ .RelPermalink }}">
					{{ .Title }}
				</a>
			</li>
		{{ end }}
		</ul>
		{{ partial "footer.html" . }}
	</body>
</html>
